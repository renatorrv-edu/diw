<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <title>Gráficos vectoriales</title>
</head>
<body>
  <h1>Galleta de jengibre</h1>
  <!--Usamos viewbox para tener un uso más preciso de las coordenadas del svg.-->
  <svg width="150" height="250" xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 200 200">
    <!--Aquí dibujaremos los distintos elementos de la galleta de jengibre.-->
    <circle cx="0" cy="-100" r="43" fill="#cd803d" /> <!--Cabeza-->
    <line x1="-75" y1="-50" x2="75" y2="-50" stroke="#cd803d" stroke-width="50px" stroke-linecap="round"/> <!--Brazos-->
    <line x1="-40" y1="50" x2="-10" y2="-25" stroke="#cd803d" stroke-width="50px" stroke-linecap="round"/> <!--Pierna izquierda-->
    <line x1="40" y1="50" x2="10" y2="-25" stroke="#cd803d" stroke-width="50px" stroke-linecap="round"/> <!--Pierna derecha-->
    <rect width="30" height="10" x="-15" y="-90" rx="5" ry="5" fill="#cd803d" stroke="white" stroke-width="3"/> <!--Boca-->
    <!--Ojos-->
    <circle cx="-14" cy="-110" r="8" fill="#FFFFFF"/>
    <circle cx="14" cy="-110" r="8" fill="#FFFFFF"/>
    <!--Botones-->
    <circle cx="0" cy="-45" r="8" fill="#000000"/>
    <circle cx="0" cy="-15" r="8" fill="#000000"/>
  </svg>
  <h1>Casa de Papá Noel</h1>
  <svg width="250" height="250" xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 200 200" class="house">
    <!--Líneas generales de la casa-->
    <polygon points="0,-80 70,-20 70,90 -70,90 -70,-20" style="fill:#FFFFFF;stroke:#000000;stroke-width:2;" />
    <!--Tejado-->
    <polyline points="-80,-19 0,-87 80,-19" style="fill: none; stroke: #D1495B; stroke-linecap: round; stroke-width: 10;" />
    <!--Ventana del desván--->
    <circle cx="0" cy="-25" r="18" fill="#FDEA96" stroke="#000000" stroke-width="2"/>
    <line x1="-18" y1="-25" x2="18" y2="-25" stroke="#000000" stroke-width="2" />
    <line x1="0" y1="-7" x2="0" y2="-43" stroke="#000000" stroke-width="2" />
    <!--Ventana-->
    <rect width="52" height="35" x="5" y="20" rx="5" ry="5" fill="#FDEA96" stroke="#000000" stroke-width="2"/>
    <line x1="5" y1="37" x2="57" y2="37" stroke="#000000" stroke-width="2" />
    <line x1="31" y1="20" x2="31" y2="55" stroke="#000000" stroke-width="2" />    
    <!--Alfeizar-->
    <rect width="58" height="6" x="2" y="53" rx="5" ry="5" fill="#D1495B" stroke="#000000" stroke-width="2"/>
    <!--Puerta y pomo-->
    <rect width="35" height="65" x="-54" y="10" rx="2" ry="2" fill="#D1495B" stroke="#000000" stroke-width="2"/>
    <circle cx="-46" cy="40" r="3" fill="#FFFFFF" stroke="#000000"  stroke-width="1.5" />
    <!--Escaleras-->
    <rect width="42" height="8" x="-58" y="74" fill="#808080" stroke="#000000" stroke-width="2"/>
    <rect width="48" height="8" x="-61" y="82" fill="#808080" stroke="#000000" stroke-width="2"/>
  </svg>
</body>
</html>
