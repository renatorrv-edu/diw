<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /*.house {

    }*/
    
  </style>
  <title>Gráficos vectoriales</title>
</head>
<body>
  <h1>Galleta de jengibre</h1>
  <!--Usamos viewbox para tener un uso más preciso de las coordenadas del svg.-->
  <svg width="150" height="250" xmlns="http://www.w3.org/2000/svg" viewBox="-100 -100 200 200">
    <!--Aquí dibujaremos los distintos elementos de la galleta de jengibre.-->
    <circle cx="0" cy="-100" r="43" fill="#cd803d" /> <!--Cabeza-->
    <line x1="-75" y1="-50" x2="75" y2="-50" stroke="#cd803d" stroke-width="45px" stroke-linecap="round"/> <!--Brazos-->
    <line x1="-40" y1="50" x2="-10" y2="-25" stroke="#cd803d" stroke-width="45px" stroke-linecap="round"/> <!--Pierna izquierda-->
    <line x1="40" y1="50" x2="10" y2="-25" stroke="#cd803d" stroke-width="45px" stroke-linecap="round"/> <!--Pierna derecha-->
    <rect width="30" height="10" x="-15" y="-90" rx="5" ry="5" fill="#cd803d" stroke="white" stroke-width="3"/> <!--Boca-->
    <!--Ojos-->
    <circle cx="-14" cy="-110" r="7" fill="#FFFFFF"/>
    <circle cx="14" cy="-110" r="8" fill="#FFFFFF"/>
    <!--Botones-->
    <circle cx="0" cy="-45" r="8" fill="#000000"/>
    <circle cx="0" cy="-15" r="8" fill="#000000"/>
  </svg>
  <h1>Casa de Papa Noel</h1>
  <svg width="250" height="250" xmlns="http://www.w3.org/2000/svg" viewBox="-250 -250 250 250" class="house">
    <polygon points="-150, 180 "/>
  </svg>
</body>
</html>
